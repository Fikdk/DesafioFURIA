<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FURIA Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>FÚRIA</header>
        <main id="chat">
            <div id="mensagens">Fala FURIOSO(A)! Selecione uma pergunta abaixo para a gente começar:</div>
        </main>
        <footer id="escolhas">
            <div id="nivel1">
                <button onclick="selecionarTopico('jogo')">Quero falar sobre um jogo</button>
                <button onclick="fazerPergunta('Quando a FURIA joga?')">Quando a FURIA joga?</button>
                <button onclick="fazerPergunta('Qual o site oficial da FURIA?')">Qual o site oficial da FURIA?</button>
            </div>
            <div id="nivel2" style="display: none;">
                <button onclick="fazerPergunta('Qual o roster do time de CS2 da FURIA?')">Qual o roster CS2 atual</button>
                <button onclick="fazerPergunta('Qual o roster do time de Valorant da FURIA?')">Qual o roster Valorant atual</button>
                <button onclick="fazerPergunta('Qual o roster do time de League of Legends da FURIA?')">Qual o roster LoL atual</button>
                <button onclick="voltar()">Voltar</button>
            </div>
        </footer>
        
        <script>
            function selecionarTopico(topico) {
                if (topico === "jogo") {
                    document.getElementById("nivel1").style.display = "none";
                    document.getElementById("nivel2").style.display = "block";
                }
            }
        
            function voltar() {
                document.getElementById("nivel2").style.display = "none";
                document.getElementById("nivel1").style.display = "block";
            }
        
            function fazerPergunta(pergunta) {
                const mensagens = document.getElementById("mensagens");
                mensagens.innerHTML += `<div><strong>Você:</strong> ${pergunta}</div>`;
                fetch("/responder", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pergunta: pergunta })
                })
                .then(res => res.json())
                .then(data => {
                    mensagens.innerHTML += `<div><strong>FURIA Bot:</strong> ${data.resposta}</div>`;
                });
            }
        </script>
    </div>

</body>
</html>
